{% extends "google_apps/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-5 p-4">
    <div class="col-12 col-lg-4"></div>
    <div class="col-12 col-lg-4">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-block btn-outline-info mx-5">{% translate 'Login' %}</button>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-4"></div>
</div>
{% endblock %}
